inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.5
  DisplayCopNames: true
  Exclude:
    - 'Gemfile'
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'spec/spec_helper.rb'
    - 'spec/teaspoon_env.rb'
    - 'vendor/**/*'
    - 'app/controllers/concerns/action_controller/**/*'

Rails:
  Enabled: true

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'spec/requests/file_auth_request_spec.rb'
    - 'spec/requests/iiif_auth_request_spec.rb'
    - 'spec/requests/media_auth_request_spec.rb'

Lint/AssignmentInCondition:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/ClassLength:
  Exclude:
    - 'app/controllers/iiif_controller.rb'
    - 'app/models/projection.rb'

Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/requests/file_auth_request_spec.rb'
    - 'spec/requests/iiif_auth_request_spec.rb'
    - 'spec/requests/media_auth_request_spec.rb'
    - 'spec/routing/iiif_routing_spec.rb'
    - 'spec/routing/legacy_image_api_spec.rb'

Naming/HeredocDelimiterNaming:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  Exclude:
    - 'app/controllers/**/*'

Naming/PredicateName:
  NamePrefix:
    - 'is_'

Style/StringLiterals:
  Enabled: false

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true
Layout/SpaceAroundMethodCallOperator:
  Enabled: true
Lint/BinaryOperatorWithIdenticalOperands:
  Enabled: true
Lint/DeprecatedOpenSSLConstant:
  Enabled: true
Lint/DuplicateElsifCondition:
  Enabled: true
Lint/DuplicateRescueException:
  Enabled: true
Lint/EmptyConditionalBody:
  Enabled: true
Lint/FloatComparison:
  Enabled: true
Lint/MissingSuper:
  Enabled: true
Lint/MixedRegexpCaptureTypes:
  Enabled: true
Lint/OutOfRangeRegexpRef:
  Enabled: true
Lint/RaiseException:
